# This workflow will install Python dependencies and update database from the provider files

name: Update Provider Database

on:
  pull_request:
    paths:
      - pyTMD_turbo/**
      - providers/**
      - .github/workflows/update-provider-database.yml
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:

    if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']
    env:
      OS: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -e .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 pyTMD_turbo --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 pyTMD_turbo --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Merge Providers
      run: |
        python providers/_providers_to_database.py --pretty -vv
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ] ; then
            echo "detected=true" >> $GITHUB_OUTPUT;
            echo "::debug::Changes detected";
        else
            echo "detected=false" >> $GITHUB_OUTPUT;
            echo "::debug::No changes detected";
        fi
    - name: Checkout PR and Push Changes
      if: steps.changes.outputs.detected == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr checkout ${{ github.event.pull_request.number }}
        git add -A
        git config user.name ${{ github.actor }}
        git config user.email ${{ github.actor }}@users.noreply.github.com
        git commit -m "Update provider database"
        git push
